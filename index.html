<!DOCTYPE html>
<html>
<head>
  <title>Nautilus</title>
  <style>
    html {
      color-scheme: dark;
    }
    body {
      padding:0;
      margin:0;
      overflow:hidden;
      color: #EEE;
      font-size: 20px;
      font-family: Arial, sans-serif;
      text-shadow: 0 5px 20px rgba(0,0,0,0.8);
      background: url('https://4kwallpapers.com/images/wallpapers/your-name-shooting-5120x2880-14938.jpg');
      background-size:cover;
      background-repeat:no-repeat;
      background-position: center;
      scroll-behavior:smooth;
      width:100vw;
      height:100vh;
      display:flex;
      align-items:center;
      justify-items:center;
      justify-content:center;
      align-content:center;
    }
    @keyframes rise{from {opacity:0;transform:translateY(10px);}}
    /*begin pacifikyneodark*/
    :root {
      --hover: #4f4f4f;
      --border: 2px;
      --radius: 45px;
      --height: 6px;
    }
    textarea{resize:none;border-radius:20px !important;font-family:inherit;}
    input:focus,select:focus,textarea:focus {outline:none;}
    input:active,select:active,input[type="text"]:focus,.button:active {background-image: linear-gradient(to left top, #292929, #121212)};
    .button,input,select {font-family: Tahoma, Arial, sans-serif;}
    input:active,select:active,input[type="text"]:focus,.button:active {
      box-shadow: 2px 2px var(--height) rgba(0,0,0,0.7) inset, -2px -2px var(--height) rgba(240,240,240,0.3) inset;
      border-color: rgba(0,0,0,0);
    }
    details,input,select,.button,.contsolid,textarea {border: var(--border) #292929 solid;box-shadow: 2px 2px var(--height) rgba(0,0,0,0.7), -2px -2px var(--height) rgba(240,240,240,0.3);}
    input,select,textarea {
      transition: box-shadow 500ms ease, border 500ms ease;
      background-image: linear-gradient(to left top, #121212, #292929);
      color: currentcolor;
      font-size: 13px;
      padding: 10px;
      margin: 5px 0;
      border-radius: var(--radius);
      min-width:0px;
    }
    select {background-color:#222}
    input:hover,select:hover,.button:hover,textarea:hover {border-color: var(--hover);}
    .smallinput {width:10em}
    .button {
      display: inline-flex;
      flex-direction: row;
      justify-content: center;
      align-content: center;
      align-items: center;
      cursor: pointer;
      background-image: linear-gradient(to left top, #121212, #292929);
      color: currentColor;
      transition: box-shadow 500ms ease, border 500ms ease;
      font-size: 13px;
      padding: 8px;
      margin: 4px;
      border-radius: var(--radius);
      min-width: 100px;
      text-decoration:none;
    }
    .iconbutton {
      min-width: 0;
      width: 45px;
      height: 45px;
      font-size: 30px;
      border-radius: 50%;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .icon {
      display: inline;
      height: 25px;
      width: 25px;
    }
    .smallbutton {min-width:5em;}
    details {
      border-radius: 20px;
      padding: 10px;
      margin: 10px;
      /*background-image: linear-gradient(to left top, #121212, #292929);*/
    }
    details[open] > summary {
      border-bottom: rgba(255,255,255,0.2) solid 2px;
      margin-bottom: 10px;
    }
    .disabled {
      background: #ffcb85 !important;
      color: #595959 !important;
      box-shadow: none !important;
    }
    .indent {
      margin: 5px 10px;
    }
    hr {width:95%;border-color: #3d3d3d;margin:10px auto;}
    h2 {
      font-size: 17px;
      font-weight: 600;
    }
    h3 {
      color: #bfbfbf;
      font-weight: 500;
      font-size: 12px;
      margin: 2px;
    }
    h1{font-size:60px;margin:10px;}
    footer {
      margin: 10px;
      font-size: 10px;
    }
    .button.large{font-size:50px;padding:20px 40px;border-radius:60px;margin:10px;}
    /*End PacifikyNeoDark*/
    #content{display:flex;flex-direction:column;align-items:center;z-index:5;animation:rise .5s ease-out;}
    #backdrop{width:100vw;height:100vh;position:absolute;top:0;left:0;backdrop-filter:brightness(0.7) blur(10px);}
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>
